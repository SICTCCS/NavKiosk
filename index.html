<body>
    <script>
        function resetMapToImage() {
            var mapDiv = document.getElementById("map");
            if (mapInitialized) {
                var img = document.createElement('img');
                img.id = 'map';
                mapDiv.parentNode.replaceChild(img, mapDiv);
                mapInitialized = false;
            }
            return document.getElementById("map");
        }

            img.src="drawMaps/HealthSciences.png";
            return false;
        }
        var mapInitialized = false;
        function nav(){
            var mapDiv = document.getElementById("map");
            if (!mapInitialized) {
                var newMapDiv = document.createElement('div');
                newMapDiv.id = 'map';
                newMapDiv.className = 'nav-active';
                mapDiv.parentNode.replaceChild(newMapDiv, mapDiv);
                var map = L.map('map', {
                    zoomControl: false,
                    attributionControl: false
                }).setView([38.01194, -87.53088], 18);
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    minZoom: 17
                }).addTo(map);
                setTimeout(function() {
                    map.invalidateSize();
                }, 100);
                mapInitialized = true;
                map.locate({ setView: false, maxZoom: 18, enableHighAccuracy: true });
                map.on('locationfound', function(e) {
                    L.marker(e.latlng).addTo(map);
                    L.circle(e.latlng, e.accuracy).addTo(map);
                });
                map.setMaxBounds(map.getBounds().pad(0.15));
                // map.options.maxBoundsViscosity = 1.0;
            }
            return false;
        }
    </script>
